<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>

  <div class="preInfo">
    Press any key to get the JavaScript event keycode info
  </div>

  <div class="mainInfo hidden">
    <h1>JavaScript KeyCode <span></span> </h1>
    <div class="keyCode"><span></span></div>
    <p>Key Code Information (press any key)</p>
    
    <div class="cardsWrapper">
      <div class="key card">
        <h2>event.key</h2>
        <p>h</p> 
      </div>
    
      <div class="code card">
        <h2>event.code</h2>
        <p class="info">KeyH</p>
      </div>
    
      <div class="which card">
        <h2>event.which</h2>
        <p class="info">72</p>
      </div>
    </div>
  </div>
 
  <script src="https://kit.fontawesome.com/02dbe1fffb.js" crossorigin="anonymous"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
